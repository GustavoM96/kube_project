apiVersion: apps/v1
kind: Deployment

metadata:
  name: train-record-api

spec:
  replicas: 5
  selector:
    matchLabels:
      app: train-record-api
  template:
    metadata:
      labels:
        app: train-record-api
    spec:
      containers:
        - name: train-record-api
          image: gustavom96/train-record:cf26140
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
